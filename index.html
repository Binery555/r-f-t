<!-- real-trading-tool.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Trading Tool</title>
  <style>
    /* Basic Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Layout */
    body { font-family: Arial, sans-serif; background: #0d0d0d; color: #fff; padding: 20px; }
    #deriv-tool { }

    /* Iframe Container */
    .iframe-container {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .iframe-container iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 6px;
    }

    /* Header */
    #deriv-tool h1 { text-align: center; color: #0ff; margin-bottom: 20px; }

    /* Panels */
    .container { display: flex; gap: 20px; flex-wrap: wrap; }
    .left-panel { flex: 3; min-width: 300px; }
    .right-panel { flex: 1; min-width: 200px; }

    /* Summary & History */
    .summary, .history {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* Styled inputs & selects */
    #marketSelect,
    #stake,
    #duration {
      width: 100%;
      height: 40px;
      padding: 8px;
      font-size: 16px;
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    /* Buttons */
    button {
      padding: 8px 12px;
      margin: 5px 0;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    #riseBtn { background: #0f0; }
    #fallBtn { background: #f00; }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #333;
      padding: 5px;
      text-align: center;
    }
    .win  { background: #003300; color: #0f0; }
    .loss { background: #330000; color: #f00; }

    /* Sidebar */
    .sidebar { display: flex; gap: 10px; margin-top: 20px; }
    .sidebar-item {
      padding: 5px 10px;
      background: #222;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar-item.active {
      background: #0ff;
      color: #000;
      font-weight: bold;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="deriv-tool">
    <h1>ðŸ“ˆ Signal + Trading Tool</h1>

    <!-- STATIC IFRAME CHART -->
    <div class="iframe-container">
      <iframe src="https://binery555.github.io/r-f-c/"></iframe>
    </div>

    <div class="container">
      <!-- Left Panel -->
      <div class="left-panel">
        <div class="summary">
          <div id="signalStrength">Waiting for Signal...</div>
          <div id="stats">Total: 0 | Wins: 0 | Profit: $0.00</div>
        </div>
        <div class="history">
          <h3>Trade History</h3>
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Market</th>
                <th>Signal</th>
                <th>Entry</th>
                <th>Status</th>
                <th>Behavior</th>
              </tr>
            </thead>
            <tbody id="tradeHistory"></tbody>
          </table>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <label>Market:</label>
        <select id="marketSelect"></select>

        <label>Stake:</label>
        <input type="number" id="stake" min="0" step="0.01" placeholder="Enter amount" value="0.35">

        <label>Duration:</label>
        <select id="duration">
          <option value="1t">1 Tick</option>
          <option value="2t">2 Ticks</option>
          <option value="3t">3 Ticks</option>
          <option value="4t">4 Ticks</option>
          <option value="5t">5 Ticks</option>
          <option value="10t">10 Ticks</option>
          <option value="30s">30 Seconds</option>
          <option value="1m">1 Minute</option>
        </select>

        <button id="riseBtn">Rise</button>
        <button id="fallBtn">Fall</button>

        <div style="margin-top:12px;">
          ID: <strong id="loginId">6557839</strong><br/>
          Balance: <strong id="balance">5,632.67</strong> USD
        </div>
      </div>
    </div>

    <!-- Audio Sounds -->
    <audio id="winSound" src="https://actions.google.com/sounds/v1/money/cash_register.ogg" preload="auto"></audio>
  </div>

  <script>
    // prepare a 50â€‘trade cycle with exactly 8 losses
    let simulationResults = [];
    function initializeSimulation() {
      simulationResults = [];
      // 8 losses (false) and 42 wins (true)
      for (let i = 0; i < 8; i++) simulationResults.push(false);
      for (let i = 0; i < 42; i++) simulationResults.push(true);
      // Fisherâ€“Yates shuffle
      for (let i = simulationResults.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [simulationResults[i], simulationResults[j]] = [simulationResults[j], simulationResults[i]];
      }
    }

    const markets = ['R_10','R_25','R_50','R_75','R_100','R_10_1s','R_25_1s'];
    const stakeInput = document.getElementById('stake');
    const stats = { total: 0, wins: 0, profit: 0 };
    const profitChannel = new BroadcastChannel('trade-profits');

    function updateStats(){
      document.getElementById('stats').textContent =
        `Total: ${stats.total} | Wins: ${stats.wins} | Profit: $${stats.profit.toFixed(2)}`;
    }

    function doTrade(type){
      const stake = parseFloat(stakeInput.value);
      if (!stake || stake <= 0) return alert('Please enter a valid stake amount.');
      stakeInput.value = stake.toFixed(2);

      const currentSymbol = document.getElementById('marketSelect').value;
      const tradeId = ++stats.total;
      const buyTime = new Date();

      updateStats();

      const time = buyTime.toLocaleTimeString();
      document.getElementById('tradeHistory').insertAdjacentHTML('afterbegin',
        `<tr id="row-${tradeId}">
           <td>${time}</td>
           <td>${currentSymbol}</td>
           <td>${type === 'CALL' ? 'CALL' : 'PUT'}</td>
           <td class="entry">${stake.toFixed(2)}</td>
           <td id="status-${tradeId}">OPEN</td>
           <td id="behavior-${tradeId}">Waiting...</td>
         </tr>`
      );

      // resolve after 5 seconds
      setTimeout(() => {
        const isWin = simulationResults[(tradeId - 1) % simulationResults.length];
        const row     = document.getElementById(`row-${tradeId}`);

        if (isWin) {
          const profit = stake * 0.953; // 95.3% return
          stats.wins++;
          stats.profit += profit;
          row.classList.add('win');
          document.getElementById(`status-${tradeId}`).textContent   = 'WON';
          document.getElementById(`behavior-${tradeId}`).textContent = `PnL: $${profit.toFixed(2)}`;
          document.getElementById('winSound').play();

          // broadcast to profit table
          profitChannel.postMessage({
            refId: tradeId,
            stake,
            buyTime: buyTime.toISOString(),
            sellTime: new Date().toISOString(),
            contractValue: stake,
            profit
          });
        } else {
          stats.profit -= stake;
          row.classList.add('loss');
          document.getElementById(`status-${tradeId}`).textContent   = 'LOST';
          document.getElementById(`behavior-${tradeId}`).textContent = `PnL: -$${stake.toFixed(2)}`;
          updateStats();
        }
        updateStats();
      }, 5000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // fill markets
      const marketSelect = document.getElementById('marketSelect');
      markets.forEach(m => marketSelect.append(new Option(m, m)));

      // wire buttons
      document.getElementById('riseBtn').onclick = () => doTrade('CALL');
      document.getElementById('fallBtn').onclick = () => doTrade('PUT');

      // init the 50â€‘trade cycle
      initializeSimulation();
    });
  </script>
</body>
</html>
